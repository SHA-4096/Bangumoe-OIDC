<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form 表单的实现</title>
</head>
<body>

<form action="/bangumoe/login/s" method="POST">
    <label>登录</label><br>
    <label>用户名</label>
    <input type='text' name="name" placehoder="...">
    <br><label>密码</label>
    <input type='password' name="password" placehoder="...">
    <input type='submit' value="登录">
</form>


<br>
<form action="/bangumoe/logout/s" method="GET">
    <input type='submit' value="登出">
</form>
<br>

<form action="/bangumoe/usrregister/s" method="POST">
    <label>用户注册</label><br>
    <label>用户名</label>
    <input type='text' name="name" placehoder="..."><br>
    <label>密码</label>
    <input type='password' name="password" placehoder="..."><br>
    <label>确认密码</label>
    <input type='password' name="password_confirm" placehoder="..."><br>
    <label>邮箱</label>
    <input type='text' name="email" placehoder="..."><br>
    <label>昵称</label>
    <input type='text' name="nickname" placehoder="..."><br>
    <label>个人介绍</label>
    <input type='textarea' name="profile" placehoder="..."><br>
    <label>头像链接</label>
    <input type='text' name="image" placehoder="..."><br>
    <input type='submit' value="注册">
</form>

<br>
<a href='http://localhost:8100/get_collection/'>同步数据</a>
<br>
<a href='http://localhost:8100/auth/request_code/s'>请求bangumi授权</a>
<br>

<a href='http://localhost:8100/auth/refresh_access_token/'>换取新的token</a>

<form action='/bangumoe/view_collection/s' method="GET">
    <br><label>查看收藏</label><br>
    <input type='submit' value='查看'>
</form>
<br>
<form action='/bangumoe/delete_collection/s' method="GET">
    <label>删除收藏</label><br>
    <label>输入番剧名称</label><br>
    <input type='text' name='anime_name' placehoder='输入番剧名称'>
    <input type='submit' value='确定'>
</form>
<br>
<form action='/bangumoe/add_collection/s' method="GET">
    <label>添加收藏</label><br>
    <label>输入番剧名称</label><br>
    <input type='text' name='anime_name' placehoder='输入番剧名称'>
    <br><label>输入剧集数量</label><br>
    <input type='text' name='episode_num' placehoder='输入剧集数量'>
    <br><label>输入导演名称</label><br>
    <input type='text' name='director' placehoder='输入导演名称'>
    <br><label>输入收藏状态</label><br>
    <input type='text' name='collection_type' placehoder='输入收藏状态'>
    <br><label>输入评分</label><br>
    <input type='text' name='rating' placehoder='输入评分'>
    <br><label>输入你的评价</label><br>
    <input type='text' name='comment' placehoder='输入你的评价'>
    <input type='submit' value='确定'>
</form>
<br>
<form action='/bangumoe/modify_collection/s' method="GET">
    <label>修改收藏</label><br>
    <label>输入番剧名称</label><br>
    <input type='text' name='anime_name' placehoder='输入番剧名称'>
    <br><label>输入剧集数量</label><br>
    <input type='text' name='episode_num' placehoder='输入剧集数量'>
    <br><label>输入导演名称</label><br>
    <input type='text' name='director' placehoder='输入导演名称'>
    <br><label>输入收藏状态</label><br>
    <input type='text' name='collection_type' placehoder='输入收藏状态'>
    <br><label>输入评分</label><br>
    <input type='text' name='rating' placehoder='输入评分'>
    <br><label>输入你的评价</label><br>
    <input type='text' name='comment' placehoder='输入你的评价'>
    <input type='submit' value='确定'>
</form>
<br>
<form action='/bangumoe/search_collection/s' method="GET">
    <label>查找收藏</label><br>
    <label>输入番剧名称（支持模糊搜索）</label><br>
    <input type='text' name='anime_name' placehoder='输入番剧名称（支持模糊搜索）'>
    <input type='submit' value='确定'>
</form>
<br>

<form action="/search/s" method="GET">
    <label>在bangumi上搜索</label><br>
    <input type='text' name="keyword" placehoder="...">
    <input type='submit' value="搜索">
</form>
</body>
</html>
